<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フローロドラメガデビューイベント対象商品</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1lJZ5KAfRdokouoNU9c5pWY1TDrsi_lOr" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://lh3.googleusercontent.com/d/1KwK34lcL1Er7bhrdEBPDOaBlz0Ag0xuD');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* 배경을 콘텐츠 뒤에 배치 */
        }

        .title {
            text-align: center;
            display: block;
            width: 100%;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
        }

        .products {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: calc(50% - 10px);
            max-width: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            max-width: 150px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        /* 모바일 환경 최적화 */
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- 배경을 별도 요소로 추가 -->
    <h2 class="title">【フローロドラ】<br>メガデビューイベント対象商品</h2>
    <div class="products">
        <a href="https://www.qoo10.jp/g/1140037164" class="product">
            <img src="https://lh3.googleusercontent.com/d/1zMvsjb-53sSv5haky2oSN1yUjzwvtZdp" alt="商品 1">
            <p>カーミングアイランド<br>ミスト85ml</p>
        </a>
        <a href="https://www.qoo10.jp/g/1140044095" class="product">
            <img src="https://lh3.googleusercontent.com/d/1ePb7jbY4e3fDZYd3dTNwqqpfOrLwEJ9R" alt="商品 2">
            <p>カーミングアイランド<br>スージングマスク80ml</p>
        </a>
        <a href="https://www.qoo10.jp/g/1140036342" class="product">
            <img src="https://lh3.googleusercontent.com/d/1VmZEKWIJrntoxVq2nkewpJqBvE1m-Rs7" alt="商品 3">
            <p>カーミングアイランド<br>クレンジングオイル150ml</p>
        </a>
        <a href="https://www.qoo10.jp/g/1147631371" class="product">
            <img src="https://lh3.googleusercontent.com/d/1cnrcwN05N4uYfOwitItD673IbVjuTMm3" alt="商品 4">
            <p>【企画セット】<br>クレンジングセット</p>
        </a>
    </div>
</body>
</html>
